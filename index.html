<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accessible Map</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="./style.css">
    <style>
      .map {
        width: 100%;
        height: 400px;
      }
      a.skiplink {
        position: absolute;
        clip: rect(1px, 1px, 1px, 1px);
        padding: 0;
        border: 0;
        height: 1px;
        width: 1px;
        overflow: hidden;
      }
      a.skiplink:focus {
        clip: auto;
        height: auto;
        width: auto;
        background-color: #fff;
        padding: 0.3em;
      }
      #map:focus {
        outline: #4A74A8 solid 0.15em;
      }
    </style>
  </head>
  <body>
    <a class="skiplink" href="#map">Go to map</a>
    <div class="title">
      <h1 class="titlewords">四维看世界-地理教学</h1>
    </div>
    <div class="grid-container">
      <div class="grid-1">
        <div class="sidebar">
          <h2>主要操作</h2>
          <button id="zoom-out">缩小</button>
          <button id="zoom-in">放大</button><br>
          <input type="radio" name="baselayerradiobtn" value="OSMStandard" checked>普通地图<br>
          <input type="radio" name="baselayerradiobtn" value="StamenTerrain">地形图<br>
        </div>
      </div>  
      <div class="gird-2">
        <div id="map" class="map" tabindex="0"></div>
      </div>
    </div>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
